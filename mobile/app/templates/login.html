<ion-view view-title="Login">
  <ion-header-bar class="bar-stable" align-title="center">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="loginData.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginData.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
