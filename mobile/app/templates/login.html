<ion-view view-title="Login">
  <ion-header-bar class="bar-stable" align-title="center">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content class="padding">
      <form ng-submit="login()">
        <div class="row">
          <div class="col col-50 col-offset-25">
            <img src="img/logo.png" class="image-full" alt="">
          </div>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
              <input name="email" type="email" placeholder="Email" ng-model="loginData.email">
          </label>
          <label class="item item-input">
              <input name="password" type="password" placeholder="Password" ng-model="loginData.password">
          </label>
          <button class="button button-block button-positive">Login</button>
        </div>
      </form>
  </ion-content>
</ion-view>
